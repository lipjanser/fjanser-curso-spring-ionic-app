<ion-content>
  <h3>APPERTURE STORE</h3>

  <img src="assets/imgs/ApertureScience.gif" alt="logo">

  <form>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Login</button>
    <button ion-button block outline>Register</button>
  </form>
  <p>Forgot password? <a onclick="">Reset your password</a> </p>
</ion-content>
