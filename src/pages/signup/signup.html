<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-input placeholder="Nome*" formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email*" formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group name="tipo">
      <ion-list-header>
        Tipo de cliente*
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa física</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-input placeholder="CPF ou CNPJ*" formControlName="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha*" formControlName="senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="CEP*" formControlName="cep" type="text"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input placeholder="Logradouro*" formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Número*" formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Complemento" formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Bairro" formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone 1*" formControlName="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone 2" formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone 3" formControlName="telefone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">CREATE ACCOUNT</button>
  </form>
</ion-content>
